<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Salesflare</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<!-- header -->
	<div class="sf-header">
		<div class="container">
			<!-- navbar -->
			<div class="row sf-navbar">

				<!-- logo -->
				<div class="sf-logo col-md-1 col-xs-1">
					<a href="index.html">
						<img src="img/nav-logo.png" alt="Home" />
					</a>
				</div>
				<!-- end logo -->
				<!-- menu -->
				<div class="sf-menu col-md-offset-2 col-md-5 col-xs-offset-0 col-xs-7">
					<ul>
						<li>
							<a href="#">
								Product Tour
							</a>
						</li>
						<li>
							<a href="#">
								Menu
							</a>
						</li>
					</ul>
				</div>
				<!-- end menu -->
				<!-- button -->
				<div class="no-mobile col-md-1">
					
				</div>
				<!-- end button -->
			</div>
			<hr />
			<!-- end navbar -->
		</div>
	</div>
	<!-- hero -->
	<div class="sf-hero">
		<div class="container">
			<div class="row">
				<!-- mockup -->
				<div class="col-md-6 col-md-push-6">header.hero.mockup</div>
				<!-- endo mockup -->
				
				<div class="col-md-6 col-md-pull-6">header.hero.text</div>

			</div>
		</div>
	</div>
	<!-- end hero -->
	<div class="sf-header-foot">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					header.foot
				</div>
			</div>
		</div>
	</div>
	
	<!-- end of header -->

	
	<div class="sf-logos container">
		<div class="row">
			<div class="col-md-2 col-xs-4">
				logo1
			</div>
			<div class="col-md-2 col-xs-4">
				logo2
			</div>
			<div class="col-md-2 col-xs-4">
				logo3
			</div>
			<div class="col-md-2 col-xs-6">
				logo4
			</div>
			<div class="col-md-2 col-xs-6">
				logo5
			</div>
		</div>
	</div>

	<div class="sf-boxes container">
		<div class="row">
			<div class="sf-box col-md-6 col-xs-12">
				<div class="col-md-6 col-md-push-6">
					box.img
				</div>
				<div class="col-md-6 col-md-pull-6">
					box.text
				</div>
			</div>
			<div class="sf-box col-md-6 col-xs-12">
				<div class="col-md-6 col-md-push-6">
					box.img
				</div>
				<div class="col-md-6 col-md-pull-6">
					box.text
				</div>
			</div>
			<div class="sf-box col-md-6 col-xs-12">
				<div class="col-md-6 col-md-push-6">
					box.img
				</div>
				<div class="col-md-6 col-md-pull-6">
					box.text
				</div>
			</div>
			<div class="sf-box col-md-6 col-xs-12">
				<div class="col-md-6 col-md-push-6">
					box.img
				</div>
				<div class="col-md-6 col-md-pull-6">
					box.text
				</div>
			</div>
		</div>
	</div>
	
	<div class="sf-why">
		<div class="container">
			<div class="sf-title">
				why.title
			</div>
			<div class="sf-comments">
				why.comments
			</div>
		</div>
	</div>

	<div class="sf-tour">
		<div class="container">
			tour
		</div>
	</div>

	<div class="sf-news">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					news.title
				</div>
				<div class="col-md-6">
					news.input
				</div>
			</div>
		</div>
	</div>

	<div class="sf-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-3 col-xs-6">
				
				</div>
				<div class="col-md-3 col-xs-6">
					footer.follow
				</div>
				<div class="no-mobile col-md-3">
					footer.news
				</div>
			</div>	
		</div>
	</div>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
