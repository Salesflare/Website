<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Salesflare</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- header -->
	<div class="sf-header">
		<div class="sf-hero">
			<div class="container">
				<div class="row sf-navbar">
					<div class="logo col-md-2 col-xs-1">
						header.hero.navbar.logo
					</div>
					<div class="sf-menu col-md-offset-2 col-xs-offset-3 col-md-4 col-xs-8">
						header.hero.navbar.menu
					</div>
					<div class="sf-whitepaper col-md-3">
						header.hero.navbar.button
					</div>
					<hr />
				</div>
				<div class="row">
					<div class="col-md-6 col-md-push-6">header.hero.mockup</div>
					<div class="col-md-6 col-md-pull-6">header.hero.text</div>
				</div>
			</div>
		</div>
		<div class="sf-foot">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						header.foot
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of header -->

	<div class="sf-main">
		
	</div>


	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
