<!DOCTYPE html>
<html>

<head>

    @@include('./partials/inject_head.html')    
    
    <link rel="stylesheet" type="text/css" href="css/whitepaper.css">

</head>

<body>

    @@include('./partials/mobile_menu.html')

    <!-- header -->

    <div class="sf-header feature larger">

        @@include('./partials/menu.html')
        
        <!-- hero -->
        <div class="sf-hero">
            <div class="container">
                <div class="row">
                    <div>
                        <h1>Whitepaper</h1>
                        <p>The augmented sales team</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end hero -->
    </div>

    <div class="sf-one-column">
        <div class="container">
            <div class="row">
                <h3>Download the whitepaper</h3>
                <div class="subtitle">
                    <p>Please fill out the form below.</p>
                </div>
                <form class="sf-form" action="https://salesflare.us8.list-manage.com/subscribe/post?u=e6b1e240fe7c654b0536c1e63&amp;id=9edb0e4d7a" method="post">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" name="NAME" value="" placeholder="">
                        <label>Work email address</label>
                        <input type="email" name="EMAIL" value="" placeholder="">
                        <label>Phone number</label>
                        <input type="tel" name="PHONE" value="" placeholder="">
                        <label>Role</label>
                        <input type="text" name="ROLE" value="" placeholder="">
                        <label>Company name</label>
                        <input type="text" name="COMPANY" value="" placeholder="">
                        <button type="submit" class="sf-button">Download</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    @@include('./partials/footer.html')
    
    @@include('./partials/inject_foot.html')
    
</body>

</html>
