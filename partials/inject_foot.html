<!-- Source tracking for Salesflare site -->

<script>
  var parseQueryString = function() {

      var str = window.location.search;
      var objURL = {};

      str.replace(
          new RegExp( '([^?=&]+)(=([^&]*))?', 'g' ),
          function( $0, $1, $2, $3 ){
              objURL[ $1 ] = $3;
          }
      );
      return objURL;
  };

  var getCookie = function(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
  }

  var hash = function(s) {
      for(var i = 0, h = 0xdeadbeef; i < s.length; i++)
          h = Math.imul(h ^ s.charCodeAt(i), 2654435761);
      return (h ^ h >>> 16) >>> 0;
  };

  var params = parseQueryString();

  if(params['ref']) {
    params['utm_source'] = params['ref'];
  }

  if (params['utm_campaign'] || params['utm_source'] || params['utm_medium']) {

    if (params['utm_campaign'] && params['utm_campaign'].toLowerCase() === 'freemiumtest') {
      var campaign = 'freemium';
      var discount_code = 'freemium' + hash(params['utm_source'].toLowerCase() + '-' + params['utm_medium'].toLowerCase() + '-' + params['utm_content'].toLowerCase());
      document.cookie = 'campaign=' + campaign + '; path=/; domain=salesflare.com;';
      document.cookie = 'discount_code=' + discount_code + '; path=/; domain=salesflare.com;';
      window.history.replaceState(null, null, window.location.pathname);
    } else {
	    var campaign = (params['utm_campaign'] || '') + '-' + (params['utm_source'] || '') + '-' + (params['utm_medium'] || '');
        document.cookie = 'campaign=' + campaign + '; path=/; domain=salesflare.com;';
      	document.cookie = "discount_code=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=salesflare.com;";
    }

  }
  
  if (getCookie('salesflare-intercom-hash')) {
    try {
      let cookieValue = getCookie('salesflare-intercom-hash');
      let parsedValue = JSON.parse(decodeURIComponent(cookieValue));

      window.intercomSettings.user_hash = parsedValue.user_hash;
      window.intercomSettings.user_id = parsedValue.user_id;

      // Only update Intercom if it's initialized
      if (typeof Intercom === 'function') {
        Intercom('update', window.intercomSettings);
      }
    }
    catch (e) {
      console.error('Error parsing intercom hash cookie', e);
    }
  }

  window.intercomSettings.user_hash = getCookie('salesflare-intercom-hash');

  if (getCookie('campaign')) {
    if (document.getElementById('sf-menu-signup-button')) {
        document.getElementById('sf-menu-signup-button').href += '?campaign=' + getCookie('campaign');
    }
    if (document.getElementById('sf-homepage-signup-button')) {
        document.getElementById('sf-homepage-signup-button').href += '?campaign=' + getCookie('campaign');
    }
    if (document.getElementById('sf-tour-signup')) {
        document.getElementById('sf-tour-signup').href += '?campaign=' + getCookie('campaign');
    }
	if (document.getElementById('sf-pricing-signup-button')) {
        document.getElementById('sf-pricing-signup-button').href += '?campaign=' + getCookie('campaign');
    }
    if (getCookie('discount_code')) {
        if (document.getElementById('sf-menu-signup-button')) {
          document.getElementById('sf-menu-signup-button').href += '&discount_code=' + getCookie('discount_code');
        }
        if (document.getElementById('sf-homepage-signup-button')) {      
          document.getElementById('sf-homepage-signup-button').href += '&discount_code=' + getCookie('discount_code');
        }
        if (document.getElementById('sf-tour-signup')) {        
          document.getElementById('sf-tour-signup').href += '&discount_code=' + getCookie('discount_code');
        }
		if (document.getElementById('sf-pricing-signup-button')) {        
          document.getElementById('sf-pricing-signup-button').href += '&discount_code=' + getCookie('discount_code');
        }
    }
  }


</script>
